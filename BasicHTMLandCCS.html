

<!--To import the font Lobster from google-->
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

<!--create style classes to use throughout the rest of the page
   .red-text changes the color to red-text
   h2 set all h2 text to be a certian font-family
   p sets all p text to be a certain font
   .thick-green-border sets a border to be called
   .smaller-image resizes images
-->
<style>
  .red-text {
    color: red;
  }

  h2 {
    font-family: Lobster, Monospace;
  }

  p {
    font-size: 16px;
    font-family: Monospace;
  }

  .thick-green-border {
    border-color: green;
    border-width: 10px;
    border-style: solid;
    border-radius: 50%;
  }

  .smaller-image {
    width: 100px;
  }

  .silver-background {
    background-color: silver;
  }

  #cat-photo-form {
    background-color: green;
  }
</style>

<!--Title of page calls on the css class to make it red-->
<h2 class="red-text">CatPhotoApp</h2>

<!--nested link for 'cat photos', but the link is still unknown-->
<p>Click here for <a href="#">cat photos</a>.</p>

<!--displays an image that is also a link; alt is required-->
<a href="#"><img class="smaller-image thick-green-border" alt="A cute orange cat lying on its back. " src="https://bit.ly/fcc-relaxing-cat"></a>

<!-- unordered lists -bulleted (ul)and ordered Lists- numbered(ol)-->
<div class="silver-background">
    <p>Things cats love:</p>
    <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
    </ul>
    <p>Top 3 things cats hate:</p>
    <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
    </ol>
</div>

<!--form section, also has an id, and checkbox, radio, and text input types -->
<form action="/submit-cat-photo" id="cat-photo-form">
    <label><input type="radio" name="indoor-outdoor" checked> Indoor</label>
    <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
    <label><input type="checkbox" name="personality" checked> Loving</label>
    <label><input type="checkbox" name="personality"> Lazy</label>
    <label><input type="checkbox" name="personality"> Energetic</label>
    <input type="text" placeholder="cat photo URL" required>
    <button type="submit">Submit</button>
</form>
